<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alta de Estudiante</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_estudiante.js"></script>
</head>
<body>
<div class="container">
    <h1>New Odontologist</h1>
    <br>


    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Odontologist administration</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="...">
            <h3>New Odontologist</h3>
            <form id="add_new_odontologist">
                <div class="form-group">
                    <label class="control-label" for="lastname">Lastname:</label>
                    <input type="text" class="form-control" id="lastname"
                           placeholder="Please, enter your lastname" name="Lastname" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name:</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="Please, enter your name" name="name" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="license">License:</label>
                    <input type="text" class="form-control" id="license"
                           placeholder="Please, enter your license" name="license" required></input>
                </div>
                <button type="submit" class="btn btn-danger" id="btn-add-new-odontologist">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
